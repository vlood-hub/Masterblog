<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="post">
        <div class="post-header">
            <h2>{{ post.title }}</h2>
            <div class="action-buttons">
                <a href="{{ url_for('delete', post_id=post.id) }}" class="btn emoji">üóëÔ∏è</a>
                <a href="{{ url_for('update', post_id=post.id) }}" class="btn emoji">‚úèÔ∏è</a>
            </div>
        </div>
        <p><em>written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
    <a href="{{ url_for('add') }}" class="add-btn">Add post</a>
</body>
</html>
